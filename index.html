<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <title>Sistema de Modal</title>

        <link rel="stylesheet" href="css/style.css"/>

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>

        <!-- Modal -->
        <div class="wc_modal" id="modal-compra">
            <div class="wc_modal-dialog wc_modal-lg">

                <div class="wc_modal-content"> 
                    <div class="wc_modal-header">
                        <button type="button" class="wc_close" data-close="wc_modal">
                            <span>×</span>
                        </button>
                        <h4 class="modal-title" id="mySmallModalLabel">Seu Titulo aqui</h4>
                    </div>


                    <div class="wc_modal-body">
                        <p>Aqui vem seu texto ou HTML</p>
                    </div>

                    <div class="wc_modal-footer">
                        <button class='btn btn_green'>Confirmar</button>
                        <button class='btn btn_red fl_right' data-close="wc_modal">Fechar</button>
                    </div>
                </div>

            </div>
        </div>


        <div style="margin: 10% auto;text-align: center;">
            <button class='btn btn_cta_green' data-toggle='wc_modal' data-target='#modal-compra'>Sua chamada de ação!</button>
            <br>
            <br>
            <button class='btn btn_cta_blue' onclick="OpenModal('#modal-compra');">Abre com função</button>
        </div>

    </body>
</html>
